  <!-- 문제화면 -->
  <article class = "question">
    <div class="progress-container">
      <div class="progress mt-5">

      </div>

    <div class="question_text text-center">

      <span id="count" class="mt-5 text-center">1 / 12</span>
    </div>
    <input id = "type" type="hidden" value="EI">
    <button id = "A" type="button" class="btn pick btn-secondary mt-5">"A"</button>
    <button id = "B" type="button" class="btn pick btn-secondary mt-5">"B"</button>
    <!-- a를 눌렀을 때만 점수가 저장, b누르면 점수 저장 X -->
  </article>

  <!-- 로딩화면 -->
  <article class = "loading">
    <div class="progress mt-5">

  //URL 복사
  function copyClip(url){
    var $temp = $('<input>');
    $('body').append($temp);
    $temp.val(url).select();
    document.execCommand('copy');
    $temp.remove();
    alert('URL이 복사되었습니다. 친구들과 공유해보세요!');
  }

  //링크 복사 버튼
  $('.copy-btn').on('click', function(e){
    e.preventDefault();
    var link = location.href;
    copyClip(link);
  });

  //다시하기 버튼
  $('.again').on('click', function(e){
    location.reload();
  });

  //card animation
  $( document ).ready( function() {
    var jbTime = 50;
    $( '#card1' ).animate( {
      opacity: '1'
    }, jbTime, function() {
      $( '#card2' ).animate( {
        opacity: '1'
      }, 100, function() {
        $( '#card3' ).animate( {
          opacity: '1'
        }, 150, function() {
          $( '#card4' ).animate( {
            opacity: '1'
          }, 200 );
        } );
      } );
    } );
  } );

  // 시작화면 : 시작화면 누르면 숨기고, 문제 보여줌
  function start() {
    $(".start").hide();
    $(".question").show();
    next();
  }
  // a를 클릭하면 타입 정보를 가져와서 1을 올림
  $("#A").click(function(){
    var type = $("#type").val();
    var preValue = $("#"+type).val();
    $("#"+type).val(parseInt(preValue)+1);
    console.log(parseInt(preValue)+1)
    next();
  });
  // b는 점수 추가 안됨
  $("#B").click(function(){
    next();
  });
  // 12문제 다 풀면 문제 숨기고 결과 노출
  // 각 속성마다 2를 넘어가는 결과값 부여
  // 결과값 경고창으로 보여주고, 그 후에 이미지랑 설명 노출
  function next() {
    if (num == 12) {
      $(".progress-bar").attr('style', 'width: calc(100/12* '+(num)+'%)');
      $("#count").html((num)+' / 12');
      $("#title").html(q[num]["title"]);
      $("#type").val(q[num]["type"]);
      $("#A").html(q[num]["A"]);
      $("#B").html(q[num]["B"]);
      $("#progressbar_card").show();
      num++;
    }
    else if (num == 13){
      $(".question").hide();

      // 로딩 화면 표시.. 3초 후 결과화면 진입..
      $(".loading").show();
      setTimeout(function() { $(".loading").hide(); $(".result").show(); }, 3000);

      var mbti = "";
      ($("#EI").val() < 2) ? mbti+="I" : mbti+="E";
      ($("#SN").val() < 2) ? mbti+="N" : mbti+="S";
      ($("#TF").val() < 2) ? mbti+="F" : mbti+="T";
      ($("#JP").val() < 2) ? mbti+="P" : mbti+="J";

      $("body").css({
          "background-image": 'url(../hwatoo/src/result_background_dim.png)',
          "background-size": '100% auto',
          "background-repeat": 'no-repeat',
          "background-position": 'center'
        });
      $("#animal_pre").html(result[mbti]["animal_pre"]);
      $("#animal").html(result[mbti]["animal"]);
      $.each(result[mbti]["explain"], function( key, value ) {
        $('#explain').append('<li>' + value + '</li>');
      });
      $.each(result[mbti]["animal_explain"], function( key, value ) {
        $('#animal_explain').append('<li>' + value + '</li>');
      });
      $("#img").attr("src",result[mbti]["img"]);
      $("#img_friend").attr("src",result[mbti]["img_friend"]);
      $("#img_enemy").attr("src",result[mbti]["img_enemy"]);
      $("#animal_3").html(result[mbti]["animal_3"]);
      $("#animal_4").html(result[mbti]["animal_4"]);
    }

    // 문제 푸는 동안에는 진행도 보여줌
    // q라는 js옵젝에서 가져오고, 문제 자연스레 넘어감
    else{
      $(".progress-bar").attr('style', 'width: calc(100/12* '+(num)+'%)');
      $("#count").html((num)+' / 12');
      $("#title").html(q[num]["title"]);
      $("#type").val(q[num]["type"]);
      $("#A").html(q[num]["A"]);
      $("#B").html(q[num]["B"]);
      $("#question_img").attr("src", q[num]["question_img"]);
      num++;
    }
  }
  </script>
